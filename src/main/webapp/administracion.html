        <script>
            $(document).ready(function(){
                $("#enviar").click(function(){
                
                    $.ajax({
                        url:"nomina",
                        method:'post',
                        data:{
                        nombre:$("#nombre").val(),
                        paterno:$("#paterno").val(),
                        materno:$("#materno").val()
                    },
                    success:function(res){
                            
                      $("#respuesta").html(res);  
                  
                        }
                        
                    });
                });
            });
            $(document).ready(function(){
                $("#actualizar").click(function(){
                
                    $.ajax({
                        url:"actualizar-trabajador",
                        method:'put',
                        data:{
                        idtrabajador:$("#idtrabajador".val(),
                        nombre:$("#nombre").val(),
                        paterno:$("#paterno").val(),
                        materno:$("#materno").val()
                    },
                    success:function(res){
                            
                      $("#respuesta").html(res);  
                  
                        }
                        
                    });
                })
            });
        </script>
    </head>
